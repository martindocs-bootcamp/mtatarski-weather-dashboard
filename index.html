<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid pt-4" style="max-width: 1400px">
    <div class="row mt-3" id="search-animation">
      <aside class="col-lg-3">
       
        <!-- Search  -->
        <form id="search-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control search-input" id="search-input" placeholder="Search for a city" aria-label="search" aria-describedby="button-search">

            <button class="btn btn-primary button-search" type="button" id="button-search">Search</button>
          </div>          
        </form>       

        <!-- Search history -->
        <div class="accordion" id="search-history">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button id="accordion-button" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Recently Searched Cities
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapsing" data-bs-parent="#search-history">
              <div class="accordion-body" id="accordion-body">  
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Five days forecast -->
      <div class="col-lg-9 lg-mt-3 cards-container" id="cards-container">
        <section id="main" class="main mb-4">
          <div class="row justify-content-lg-start justify-content-md-center">
            <div class="col-md-6 pe-0">
              <!-- Current weather information -->
                <div class="card main-card">
                  <div class="card-header search-city" id="search-city"></div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-4">
                        <img class="main-icon" id="main-icon" src="">
                        <p class="main-desc" id="main-desc"></p>
                      </div>
                      <div class="col">  
                        <p id="main-date" class="main-date"></p>
                        <p id="main-time" class="main-time"></p>             
                        <div class="row">
                          <div class="col text-center">
                            <div class="main-temp" id="main-temp"></div>
                            <div id="main-temp-hi"></div>
                            <div id="main-temp-low"></div>
                          </div>
                          <div class="col mt-2 main-details">                  
                            <div id="main-feels"></div>
                            <div id="main-humid"></div>
                            <div id="main-wind"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="col-md-3 ps-0">
                <div class="card card-details">
                  <div class="d-flex card-header details-header">Details</div>
                  <div class="card-body details-body">
                    <div id="main-sunrise"></div>
                    <div id="main-sunset"></div>
                    <div id="main-pressure"></div>
                    <div id="main-visible"></div>
                    <div id="main-population"></div>
                  </div>
                </div>
            </div>            
                   
          </div>
        </section>

        <section id="forecast">
          <div class="forecast-header text-center">5 Day Forecast</div>
          <div class="row">
            
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
